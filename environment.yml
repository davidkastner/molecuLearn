name: ml
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - biopython
  - click
  - matplotlib
  - mdanalysis
  - numpy=1.23.5
  - optuna
  - pandas
  - pip
  - python=3.8
  - pytorch
  - scikit-learn
  - scipy
  - seaborn
  - pip:
    - shap==0.42.1
    - sphinx_rtd_theme==1.1.1
    - sphinx-autoapi
    - https://github.com/revitron/revitron-sphinx-theme/archive/refs/tags/0.7.0.zip

